                <a href="#contact" class="w3-bar-item w3-button">Contactanos</a>

                    </div>
                </div>
                <div class="w3-col l3 m6 w3-margin-bottom">
                    <div class="w3-display-container">
                        <div class="w3-display-topleft w3-black w3-padding">Brick House</div>

            <p>Pongamonos en contacto y hablemos de su proximo proyecto.</p>
            <form action="" method="post" onsubmit="showSuccessAlert()">
                <input class="w3-input w3-border" type="text" placeholder="Nombre" required name="Name">
                <input class="w3-input w3-section w3-border" type="email" placeholder="Correo Electronico" required
                    name="Email">
                <input class="w3-input w3-section w3-border" type="text" placeholder="Asunto" required name="Subject">
                <input class="w3-input w3-section w3-border" type="text" placeholder="Comentario" required
                    name="Comment">
                <button class="w3-button csa w3-section" type="submit">
                    <i class="fa fa-paper-plane csa"></i> Enviar Mensaje

    <script src="./static/javascript/componente.js"></script>
